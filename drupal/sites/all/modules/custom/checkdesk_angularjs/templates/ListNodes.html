<h1> List Drupal nodes </h1>
<table style="border:solid green">
    <thead>
    <tr style="border:solid green">
        <th>NID</th>
        <th>Title</th>
        <th>Type</th>
        <th>Created</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="node in data" style="border:solid green">
        <td >{{node.nid}}</td>
        <td>{{node.title}}</td>
        <td>{{node.type}}</td>
        <td>{{node.created}}</td>
    </tr>
    </tbody>
</table>
