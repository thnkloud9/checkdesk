<div><h2 id="Description">Description</h2>

cdTranslationUI service as the missing translation handler for $translate.</p></div>
<h2 id="Dependencies">Dependencies</h2>
<ul class="dependencies"><li><code ng:non-bindable=""><a href="api/ng.$translateProvider">$translateProvider</a></code>
</li>
</ul>

<div class="usage"><pre class="prettyprint linenums">l10n#config();</pre>
</div>
